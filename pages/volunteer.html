<!--Content-->
<main class="content container">
    <h2 class="mission-header mb-4">How Would You Like to Help?</h2>


    <!--Form-->
    <section aria-label="Volunteer Sign Up">
        <form id="guardian-application" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="guardianName" class="form-label">What’s your name?</label>
                    <input type="text" class="form-control" id="guardianName" required>
                </div>

                <div class="col-md-6">
                    <label for="guardianEmail" class="form-label">What’s your email?</label>
                    <input type="email" class="form-control" id="guardianEmail" required>
                </div>

                <div class="col-12">
                    <label for="guardianContact" class="form-label">Your phone</label>
                    <input type="tel" class="form-control" id="guardianContact"
                           pattern="^\+?[1-9]\d{9,14}$"
                           placeholder="+901234567890"
                           required>
                </div>

                <div class="col-md-6">
                    <label for="servicePreference" class="form-label">Pick a role you would enjoy</label>
                    <select class="form-select" id="servicePreference" required>
                        <option value="">Where would you love to help?</option>
                        <option value="Animal Socialization">Hanging out with animals</option>
                        <option value="Event Management">Helping at events</option>
                        <option value="Fund Development">Fundraising support</option>
                        <option value="Operations">Behind-the-scenes work</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <fieldset class="border p-3">
                        <legend class="form-label">What are you great at?</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="talents" id="talent1"
                                   value="Communication">
                            <label class="form-check-label" for="talent1">Talking clearly and kindly</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="talents" id="talent2"
                                   value="Teamwork">
                            <label class="form-check-label" for="talent2">Working well with others</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="talents" id="talent3"
                                   value="Organization">
                            <label class="form-check-label" for="talent3">Keeping things organized</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="talents" id="talent4"
                                   value="Problem Solving">
                            <label class="form-check-label" for="talent4">Finding smart solutions</label>
                        </div>
                    </fieldset>
                </div>
            </div>

            <button id="randomBtn" class="btn btn-success mt-5">Count me in!</button>
        </form>
    </section>
</main>
